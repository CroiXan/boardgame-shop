<div class="container-md">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let categoria of categorias">
        <div class="card shadow-sm" [routerLink]="['/categoria', categoria.id]">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="categoria.imagen" alt="{{ categoria.nombre }}"/>
          <div class="card-body">
            <p class="card-text">{{ categoria.nombre }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text">{{ categoria.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
